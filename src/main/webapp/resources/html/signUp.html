<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Social Hub</title>
</head>
<body>

	<h1>Welcome to Expense Reimbursement System </h1>
	<h3>Please Sign Up</h3>
	
	<form id="signUp">
		<label for="username">Username: </label>
		<input id="username" type="text" name="username" required/></br>
		
		<label for="password">Password: </label>
		<input id="password" type="password" name="password" required/></br>
		
		<label for="firstname">firstname: </label>
		<input id="firstname" type="text" name="firstname" required/></br>
		
		<label for="lastname">lastname: </label>
		<input id="lastname" type="text" name="lastname" required/></br>
		
		<label for="email">email: </label>
		<input id="email" type="email" name="email" required/></br>
		
		
		<label for="rollid">Choose a Roll:</label>
  		<select name="rollid" id="rollid">
    	<option value="1">Employee</option>
    	<option value="2">Manager</option>	
 		</select>
	    <br><br>
		
		<input type="submit" value="signUp"/>
	</form>
	
	<script src="../js/signUp.js"></script>
</body>
</html>
